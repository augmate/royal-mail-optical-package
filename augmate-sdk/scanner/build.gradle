buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.1'
        classpath 'org.robolectric:robolectric-gradle-plugin:0.12.0'
    }
}
apply plugin: 'com.android.library'
apply plugin: 'robolectric'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 'Google Inc.:Glass Development Kit Preview:19'
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.augmate.sdk.scanner'
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'

        ndk {
            String scannerDir = file('.').absolutePath

            moduleName "native-scanner"
            //ldLibs "log -lzxing_android_x86_release -L" + scannerDir + "/libs/lib/x86/"
            //cFlags "-fexceptions -I" + scannerDir + "/includes/"
            stl "gnustl_shared"
            abiFilters "x86", "armeabi-v7a"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            jni.srcDirs = ['src/main/jni']
            jniLibs.srcDirs = ['libs']
        }

        androidTest {
            setRoot('src/test')
        }
    }

    buildTypes {
        buildTypes {
            debug {
                jniDebugBuild true
            }
        }
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

//    productFlavors {
//        x86 {
//            ndk {
//                abiFilters "x86"
//            }
//            versionCode = 2
//            packageName defaultConfig.packageName + ".x86"
//        }
//
//        arm {
//            ndk {
//                abiFilters "armeabi-v7a"
//                cFlags "-march=armv7-a -mfloat-abi=softfp -mfpu=neon"
//            }
//            versionCode = 1
//            packageName defaultConfig.packageName + ".arm"
//        }
//    }
}

task javah {
    ant.javah(
        class: 'com.augmate.sdk.scanner.NativeUtils',
        outputFile: 'src/main/jni/NativeUtils.h',
        classpath: 'src/main/java'
    )
}

preBuild.dependsOn javah

robolectric {
    // configure the set of classes for JUnit tests
    include '**/*Test.class'
    exclude '**/espresso/**/*.class'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':augmate-sdk:logger')
    compile 'com.android.support:support-v4:19.+'

    androidTestCompile 'com.google.android:android:4.1.1.4'
    androidTestCompile 'org.robolectric:robolectric:2.3'
    androidTestCompile 'org.assertj:assertj-core:1.6.1'
    androidTestCompile 'junit:junit:4.11'
}

apply plugin: 'idea'

idea {
    module {
        testOutputDir = file('build/test-classes/debug')
    }
}
